<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b4de7de25c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <form action="#" id="form">
            <div class="icon" id="icon">
                <i class="fa-solid fa-cloud-arrow-up" style="color: #2959ae;"></i>
            </div>

            <div class="texts">
                <b class="content">Drag & drop <span>images,</span><br><span>videos,</span> or any
                    <span>file</span>
                </b>
                <p class="content"> or <span><a href="">browse files</a></span> on your computer
                </p>
            </div>
        </form>

        <div class="image">
            <div class="picture" id="picture"></div>
            <div class="name-size">
                <span class="imgName"></span>
                <span class="imgSize"></span>
            </div>
        </div>

        <div class="removeButton">
            <button class="remove">X</button>
        </div>

        <button type="submit" class="uploadbtn">Upload</button>
        <input type="file" id="fileInput" class="fileInput">
    </div>
</body>

</html>
